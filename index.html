<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart Example</title>
<link rel="stylesheet" href="style.css">
<style>
 
</style>
</head>
<body>
<div class="container">
  <h1>Shopping Cart</h1>
  <div class="cart-item">
    <img class="item-image" src="./image/airpods1.webp" alt="Item 1">
    <div class="item-details">
      <p class="item-name">AirPods</p>
      <div class="quantity">
        <button class="decrement">-</button>
        <span class="quantity-value">1</span>
        <button class="increment">+</button>
      </div>
    </div>
    <span class="trash">🗑️</span>
  </div>
  <div class="cart-item">
    <!-- Item 2 details here -->
     <div class="cart-item">
    <img class="item-image" src="./image/iphon.webp" alt="Item 2">
    <div class="item-details">
      <p class="item-name">iPhone</p>
      <div class="quantity">
        <button class="decrement">-</button>
        <span class="quantity-value">1</span>
        <button class="increment">+</button>
      </div>
    </div>
    <span class="trash">🗑️</span>
  </div>
  <div class="cart-item">
  </div>
  <div class="cart-item">
    <!-- Item 3 details here -->
     <div class="cart-item">
    <img class="item-image" src="./image/playstation.webp" alt="Item 3">
    <div class="item-details">
      <p class="item-name">Play station</p>
      <div class="quantity">
        <button class="decrement">-</button>
        <span class="quantity-value">1</span>
        <button class="increment">+</button>
      </div>
    </div>
    <span class="trash">🗑️</span>
  </div>
  <div class="cart-item">
  </div>
  <div class="total">
    Total: <span id="total-value">$0.00</span>
  </div>
</div>
<script>
  src="script.js"
</script>
</body>
</html>
